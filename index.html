    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.getElementById("text");
        const text = textElement.textContent;
        textElement.textContent = ""; // Xóa nội dung ban đầu

        let index = 0; // Khởi tạo chỉ số

        // Thêm từng chữ vào phần tử và tạo lớp cho từng chữ
        for (const letter of text) {
          const span = document.createElement("span");
          span.textContent = letter;
          span.className = "letter";
          textElement.appendChild(span);
        }

        const letters = document.querySelectorAll(".letter");

        const interval = setInterval(() => {
          if (index < letters.length) {
            letters[index].style.opacity = 1; // Hiện chữ
            index++;
          } else {
            clearInterval(interval); // Dừng lại khi đã thêm hết chữ
          }
        }, 100); // Thay đổi giá trị này để điều chỉnh tốc độ
      });
